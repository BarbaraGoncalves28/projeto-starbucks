<!DOCTYPE html>
<html lang="pt-br">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Starbucks</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
</style>

<body>
    <header>
        <img class="logo" src="img/logo.png" alt="logo">
    </header>

    <main>
            It's not just Coffee <br>
            It's <span>Starbucks</span>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. <br> Repellendus dignissimos debitis consectetur.
                Illum
                quis <br> iure natus maxime harum.</p>
        <input type="button" value="Peça já o seu!">
            <div class="caixa-sorvete"><img class="starbucks" src="img/img1.png" alt="img1"></div>
    </main>     
    
    <div class="bola"></div>

    <footer>
        <img class="pequeno verde" src="img/img-pequena1.png" alt="p1">
        <img class="pequeno rosa" src="img/img-pequena2.png" alt="p2">
        <img class="pequeno roxo" src="img/img-pequena3.png" alt="p2">
    </footer>

</body>

<script>
    let bola = document.querySelector(".bola")
    let starbucks = document.querySelector(".starbucks")
    let verde = document.querySelector(".verde")
    let rosa = document.querySelector(".rosa")
    let roxo = document.querySelector(".roxo")
 
    verde.addEventListener("click", () => {
        starbucks.src = "./img/img1.png"
        bola.style.background = "#017143"
    })
 
    rosa.addEventListener("click", () => {
        starbucks.src = "./img/img2.png"
        bola.style.background = "#eb7495"
    })
 
    roxo.addEventListener("click", () => {
        starbucks.src = "./img/img3.png"
        bola.style.background = "#d752b1"
    })
 
 </script>

</html>
